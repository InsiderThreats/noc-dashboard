<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{ app.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="apple-touch-icon" href="pages/ico/60.png">
    <link rel="apple-touch-icon" href="pages/ico/76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="pages/ico/120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="pages/ico/152.png" sizes="152x152">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="{{ app.description }}" name="description" />
    <meta content="{{ app.author }}" name="author" />

    <!-- BEGIN Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="assets/plugins/pace/pace-theme-flash.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/boostrapv3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="assets/plugins/jquery-scrollbar/jquery.scrollbar.css" media="screen" />
    <link id="lazyload_placeholder">

    <!-- BEGIN Pages CSS-->
    <link href="pages/css/pages-icons.css" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" ng-href="{{ app.layout.theme }}" rel="stylesheet" type="text/css" />

    <!--[if lte IE 9]>
        <link href="pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <!--[if lt IE 9]>
            <link href="assets/plugins/mapplic/css/mapplic-ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <!-- Fix for Windows 8 -->
    <script type="text/javascript">
        window.onload = function() {
            if (navigator.appVersion.indexOf("Windows NT 6.2") != -1) {
                document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />'
            }
        }
    </script>
</head>

<body class="fixed-header" ng-class="
    {
        'bg-master-lighter': is('app.extra.timeline'),
        'no-header': is('app.social') || is('app.calendar') || is('app.maps.vector') || is('app.maps.google'),
        'menu-pin' : app.layout.menuPin,
        'menu-behind' : app.layout.menuBehind
    }
">
    <div class="full-height" ui-view></div>

    <!-- BEGIN VENDOR JS -->
    <!-- JQUERY -->
    <script src="assets/plugins/pace/pace.min.js"></script>
    <script src="assets/plugins/jquery/jquery-1.11.1.min.js"></script>
    <script src="assets/plugins/modernizr.custom.js"></script>
    <script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="assets/plugins/boostrapv3/js/bootstrap.min.js"></script>
    <script src="assets/plugins/jquery/jquery-easy.js"></script>
    <script src="assets/plugins/jquery-unveil/jquery.unveil.min.js"></script>
    <script src="assets/plugins/jquery-bez/jquery.bez.min.js"></script>
    <script src="assets/plugins/jquery-ios-list/jquery.ioslist.min.js"></script>
    <script src="assets/plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="assets/plugins/classie/classie.js"></script>

    <!-- ANGULAR -->
    <script src="assets/plugins/angular/angular.js"></script>
    <script src="assets/plugins/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="assets/plugins/angular-ui-util/ui-utils.min.js"></script>
    <script src="assets/plugins/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="assets/plugins/angular-oc-lazyload/ocLazyLoad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.13/angular-cookies.min.js"></script>

    <!-- Injected Bower Dependencies -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- END VENDOR JS -->

    <!-- BEGIN CORE TEMPLATE JS -->
    <script src="pages/js/pages.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/environment.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/config.lazyload.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/directives/pg-sidebar.js"></script>
    <script src="assets/js/directives/cs-select.js"></script>
    <script src="assets/js/directives/pg-dropdown.js"></script>
    <script src="assets/js/directives/pg-form-group.js"></script>
    <script src="assets/js/directives/pg-navigate.js"></script>
    <script src="assets/js/directives/pg-portlet.js"></script>
    <script src="assets/js/directives/pg-tab.js"></script>
    <script src="assets/js/directives/pg-search.js"></script>
    <script src="assets/js/directives/skycons.js"></script>
    <script src="assets/js/controllers/event-feed.controller.js"></script>
    <!-- END CORE TEMPLATE JS -->

    <script>
        // document.write('<script src="http://'
        //     + (location.host || 'localhost').split(':')[0]

        // + 'script>');
    </script>
</body>

</html>
